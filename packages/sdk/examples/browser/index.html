<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replane SDK - Browser Example</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        line-height: 1.6;
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 1rem;
        color: #1f2937;
      }

      .status {
        padding: 0.5rem 1rem;
        border-radius: 4px;
        margin-bottom: 1.5rem;
        font-weight: 500;
      }

      .status.loading {
        background: #fef3c7;
        color: #92400e;
      }

      .status.connected {
        background: #d1fae5;
        color: #065f46;
      }

      .status.error {
        background: #fee2e2;
        color: #991b1b;
      }

      .config-section {
        margin-bottom: 1.5rem;
      }

      .config-section h2 {
        font-size: 1.125rem;
        margin-bottom: 0.5rem;
        color: #374151;
      }

      .config-card {
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 1rem;
      }

      pre {
        background: #1f2937;
        color: #f9fafb;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 0.875rem;
      }

      .updates {
        margin-top: 2rem;
      }

      .updates h2 {
        margin-bottom: 0.5rem;
      }

      .updates-log {
        background: #1f2937;
        color: #10b981;
        padding: 1rem;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.875rem;
        height: 200px;
        overflow-y: auto;
      }

      .updates-log:empty::before {
        content: "Waiting for config updates...";
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <h1>Replane SDK - Browser Example</h1>
    <div id="status" class="status loading">Connecting...</div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
