name: Bug Report
description: Report a bug or unexpected behavior in the Replane JavaScript SDK
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Initialize client with '...'
        2. Call method '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package are you using?
      options:
        - "@replanejs/sdk"
        - "@replanejs/react"
        - "@replanejs/next"
        - "@replanejs/svelte"
        - Multiple packages
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Package Version
      description: What version of the package are you using?
      placeholder: "e.g., 0.1.0"
    validations:
      required: true

  - type: dropdown
    id: runtime
    attributes:
      label: Runtime Environment
      description: Where are you running the code?
      options:
        - Node.js
        - Bun
        - Deno
        - Browser
        - Next.js (Server)
        - Next.js (Client)
        - Other
    validations:
      required: true

  - type: input
    id: runtime-version
    attributes:
      label: Runtime Version
      description: What version of the runtime are you using?
      placeholder: "e.g., Node.js 20.10.0"
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Any relevant environment details (OS, framework versions, bundler, etc.)
      placeholder: |
        - OS: macOS 14
        - Framework: Next.js 14 / React 18
        - Bundler: Vite / Webpack
    validations:
      required: false

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code to reproduce the issue.
      render: typescript
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Output / Logs
      description: Please copy and paste any relevant error messages or logs.
      render: shell
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false

